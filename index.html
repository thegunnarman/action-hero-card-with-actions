<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>

  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">

      <article class="action-card relative">
        <header>
          <img class="img-flex" srcset="images/blue-bolt-975.jpg 2000w, images/blue-bolt-480.jpg 320w" sizes="(min-width: 60em) 33vw, (min-width: 38em) 50vw, 100vw" src="images/blue-bolt-480.jpg" alt="">
        </header>
        <footer class="island-1-2">
          <h2 class="push-1-4">Blue Bolt, Series 6D, â„– 4</h2>
          <p class="push-1-2">Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>
          <menu class="island-1-2 list-group-inline pin-rt action-tools-top">

            <li class="center-text">
              <button class="block action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#fullscreen"/></svg>
                </i>
              </button>
            </li>

            <li class="center-text">
              <button class="block action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#download"/></svg>
                </i>
              </button>
            </li>

          </menu>
          <menu class="push-1-4 list-group-inline action-tools-bottom">

            <li class="center-text">
              <button class="block btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#heart"/></svg>
                </i>
              </button>
            </li>

            <li class="center-text">
              <button class="block btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#share"/></svg>
                </i>
              </button>
            </li>

            <li class="center-text">
              <button class="block btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#comment"/></svg>
                </i>
              </button>
            </li>

          </menu>
        </footer>
      </article>

    </div>
  </div>

</body>
</html>
